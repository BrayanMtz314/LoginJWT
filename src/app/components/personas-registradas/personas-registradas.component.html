<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Firstname</th>
      <th scope="col">Lastname</th>
      <th scope="col">Country</th>
    </tr>
  </thead>
  <tbody>
    @for (user of this.users; track $index) {
    <tr>
      <th scope="row">{{$index}}</th>
      <td>{{user.firstname}}</td>
      <td>{{user.lastname}}</td>
      <td>{{user.country}}</td>
    </tr>
    }
  </tbody>
</table>
