<div class="container" style="background-color: #d9e4e0">
  <div class="row mt-4" style="background-color: #abb8c3">
    <div class="container col-md-8">
      <div class="py-2">
        <form action="">
          <select class="form-select mb-3" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <select class="form-select mb-3" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <input
            class="mb-3"
            type="text"
            name=""
            id=""
            placeholder="Palabra Clave"
          />
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="container">
      <div class="row">
        @for (evento of this.eventos; track $index) {
        <div class="col-md-3 mb-2">
          <div class="card text-center m-2" style="width: 100%">
            <div class="card-body d-flex">
              <div class="container">
                <div class="row">
                  <h5 class="card-title">{{ evento.nombre }}</h5>
                  <p class="card-text">{{ evento.ubicacion }}</p>
                  <p class="card-text">{{ evento.fecha }}</p>
                </div>
                <div class="row d-flex">
                  <a
                    [routerLink]="['/evento', evento.id]"
                    class="btn btn-primary col"
                    >Informacion del evento</a
                  >
                  @if (userLoginOn) {
                  <button class="btn btn-danger col" (click)="borrarEvento(evento.id)">Eliminar</button>
                  }
                </div>
              </div>
            </div>
          </div>
        </div>
        } @if(userLoginOn){
        <div class="col-md-3 mb-2">
          <div class="card text-center m-2" style="width: 100%">
            <div class="card-body d-flex">
              <div>
                <a [routerLink]="['/nuevo-evento']" class="btn btn-primary"
                  >Nuevo evento</a
                >
              </div>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
